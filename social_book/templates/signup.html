{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="{% static 'assets/images/favicon.png' %}" rel="icon" type="image/png">
    <title>Sign Up - Social Book</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        section {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;
            background: url('{% static "assets/images/bg.jpg" %}') no-repeat;
            background-size: cover;
            background-position: center;
            animation: animateBg 5s linear infinite;
        }
        @keyframes animateBg {
            100% {
                filter: hue-rotate(360deg);
            }
        }
        .login-box {
            position: relative;
            width: 400px;
            max-height: 95vh;
            overflow-y: auto;
            background: transparent;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(15px);
            padding: 30px 0;
        }
        h2 {
            font-size: 2em;
            color: #fff;
            text-align: center;
        }
        .input-box {
            position: relative;
            width: 310px;
            margin: 20px;
            border-bottom: 2px solid #fff;
        }
        .input-box label {
            position: absolute;
            top: 50%;
            left: 5px;
            transform: translateY(-50%);
            font-size: 1em;
            color: #fff;
            pointer-events: none;
            transition: 0.5s;
        }
        .input-box input:focus ~ label,
        .input-box input:valid ~ label,
        .input-box select:focus ~ label,
        .input-box select:valid ~ label {
            top: -5px;
        }
        .input-box input,
        .input-box select {
            width: 100%;
            height: 50px;
            background: transparent;
            border: none;
            outline: none;
            font-size: 1em;
            color: #fff;
            padding: 0 35px 0 5px;
        }
        .input-box .icon {
            position: absolute;
            right: 8px;
            color: #fff;
            font-size: 1.2em;
            line-height: 57px;
        }
        .terms {
            margin: -15px 0 15px;
            font-size: 0.9em;
            color: #fff;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
        }
        .terms label input {
            margin-right: 3px;
        }
        .terms a {
            color: #fff;
            text-decoration: none;
        }
        .terms a:hover {
            text-decoration: underline;
        }
        button {
            width: 100%;
            height: 40px;
            background: #fff;
            border: none;
            outline: none;
            border-radius: 40px;
            cursor: pointer;
            font-size: 1em;
            color: #000;
            font-weight: 500;
        }
        .login-link {
            font-size: 0.9em;
            color: #fff;
            text-align: center;
            margin: 25px 0 10px;
        }
        .login-link p a {
            color: #fff;
            text-decoration: none;
            font-weight: 600;
        }
        .login-link p a:hover {
            text-decoration: underline;
        }
        @media (max-width: 360px) {
            .login-box {
                width: 100%;
                height: 100vh;
                border: none;
                border-radius: 0;
            }
            .input-box {
                width: 290px;
            }
        }
    </style>
</head>
<body>
    <section>
        <div class="login-box">
            <form action="{% url 'signup' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <h2>Create Account</h2>
                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input type="text" name="user_name" required>
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" name="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" name="password1" required>
                    <label>Password</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" name="password2" required>
                    <label>Confirm Password</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="calendar"></ion-icon></span>
                    <input type="date" name="user_date_of_birth" required>
                    <label>Date of Birth</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="transgender-outline"></ion-icon></span>
                    <select name="user_gender" required>
                        <option value="" disabled selected hidden></option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                    <label>Gender</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="location"></ion-icon></span>
                    <input type="text" name="user_location" required>
                    <label>Location</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="image"></ion-icon></span>
                    <input type="file" name="user_image" accept="image/*" required>
                    <label>Profile Image</label>
                </div>
                <div class="terms">
                    <label><input type="checkbox" required> I agree to the <a href="#">Terms & Conditions</a></label>
                </div>
                <button type="submit">Create Account</button>
                <div class="login-link">
                    <p>Already have an account? <a href="{% url 'signin' %}">Login</a></p>
                </div>
            </form>
        </div>
    </section>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
